	<body class="debug">
		<section class="section">

			</div>

		<section id="ex-2" class="section">
			<div class="container">

					<div class="item">lista di link</div>

			</div>

		<section id="ex-3" class="section">
			<div class="container">
				<h2>Flex Wrap</h2>
				<div class="flex">
					<div class="item">1</div>
					<div class="item">2</div>
					<div class="item">3</div>
					<div class="item">4</div>
					<div class="item">5</div>
					<div class="item">6</div>

				</div>
			</div>
		</section>

		<section id="ex-4" class="section">
			<div class="container">
				<h2>Flex gap</h2>
				<div class="flex">
					<div class="item">1</div>
					<div class="item">2</div>
					<div class="item">3</div>
					<div class="item">4</div>
					<div class="item">5</div>
					<div class="item">6</div>
					<div class="item">7</div>
					<div class="item">8</div>
				</div>
			</div>
		</section>

		<section id="ex-5" class="section">
			<div class="container">
				<h2>Flex basis</h2>
				<div class="flex">
					<div class="item">1</div>
					<div class="item">2</div>
					<div class="item">3</div>
					<div class="item">4</div>
					<div class="item">5</div>
					<div class="item">6</div>
					<div class="item">7</div>
					<div class="item">8</div>
				</div>
			</div>
		</section>

		<section id="ex-6" class="section">
			<div class="container">
				<h2>Flex grow</h2>
				<div class="flex">
					<div class="item">0</div>
					<div class="item grow-1">1</div>
					<div class="item">0</div>
					<div class="item grow-2">2</div>
				</div>
				<div class="flex">
					<div class="item">0</div>
					<div class="item grow-1">1</div>
					<div class="item">0</div>
					<div class="item">0</div>
				</div>
			</div>
		</section>

		<section id="ex-7" class="section">
			<div class="container">
				<h2>Flex shrink</h2>
				<div class="flex">
					<div class="item">1</div>
					<div class="item">1</div>
					<div class="item">1</div>
					<div class="item">1</div>
				</div>
				<div class="flex">
					<div class="item shrink-0">0</div>
					<div class="item">1</div>
					<div class="item shrink-3">3</div>
					<div class="item">1</div>
				</div>
			</div>
		</section>
